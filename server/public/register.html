<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MinuteMart - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-form-card">
            <h1 class="auth-logo text-center mb-4">MinuteMart</h1>
            <h2 class="text-center mb-4">Register</h2>
            
            <form action="/register" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
            </form>
            <div class="text-center">
                <a href="/login.html" class="auth-link">Already have an account? Login</a>
            </div>
            <div id="auth-alert" class="alert alert-danger mt-3 d-none" role="alert"></div>
        </div>
  <div class="auth-promo-card">
    <h3 class="text-white text-center mb-4">Order faster & easier everytime with the MinuteMart App</h3>
    
    <div class="promo-icon-area text-center">
        <i class="bi bi-basket2-fill display-1 text-white mb-3"></i>
        <p class="text-white-75 mb-4 fs-5">Get groceries delivered <span class="fw-bold">in minutes!</span></p>
    </div>
</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const success = urlParams.get('success');
            const authAlert = document.getElementById('auth-alert');

            if (error) {
                authAlert.classList.remove('d-none', 'alert-success');
                authAlert.classList.add('alert-danger');
                authAlert.textContent = decodeURIComponent(error);
            } else if (success) {
                authAlert.classList.remove('d-none', 'alert-danger');
                authAlert.classList.add('alert-success');
                authAlert.textContent = decodeURIComponent(success);
            }
        });
    </script>
</body>
</html>
